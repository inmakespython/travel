{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body style="background-image:url('{% static 'images/travel_bg.jpg' %}');
                       background-repeat:no-repeat;background-size:100%">
     <h1 align="center" style="color:DarkRed;">LOGIN HERE</h1>
     <form align="center" action="login" method="post">
         <br><br><br>
       {% csrf_token %}
       USERNAME  :  <input type="text" name="username" placeholder="Enter your username"><br><br>
       PASSWORD  :  <input type="password" name="password" placeholder="Enter your password"><br><br>
       <input type="submit" value="LOGIN">
     </form>
</body>
</html>
